<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="slider">
        <div id = "wrapper">
            <div class="content">
                <ul class="imgs">
                    <li><img src="images/1.jpg"/></li>
                    <li><img src="images/2.png"/></li>
                    <li><img src="images/3.png"/></li>
                    <li><img src="images/4.jpg"/></li>
                    <li><img src="images/5.jpg"/></li>
                    <li><img src="images/6.jpg"/></li>
                </ul>
                <ul class='dots'></ul>
            </div>
            <div class="btns">
                <span class="left">&lt;</span>
                <span class="right">&gt;</span>
            </div>
        </div>
    </div>

                    <img src="images/sunset.jpg" alt="" class="itemImg">

                </div>
                <div class="groupItem">
                    <img src="images/roadSign.jpg" alt="" class="itemImg">
                    <div class="itemName">路牌爱好者</div>
                </div>

                    <img src="images/pet.jpg" alt="" class="itemImg">

                </div>
                <div class="groupItem">
                    <img src="images/city.jpg" alt="" class="itemImg">
                    <div class="itemName">城市摄影爱好者</div>
                </div>
                <div class="groupItem">
                    <img src="images/jiaopian.jpg" alt="" class="itemImg">
                    <div class="itemName">胶片摄影爱好者</div>
                </div>
                <div class="groupItem">
                    <img src="images/school.jpg" alt="" class="itemImg">

                </div>
                <div class="groupItem">
                    <img src="images/motianlun.jpg" alt="" class="itemImg">

                    <img src="images/travel.jpg" alt="" class="itemImg">

                </div>
                <div class="groupItem">
                    <img src="images/cloud.jpg" alt="" class="itemImg">
                    <div class="itemName">云海爱好者</div>
                </div>
                <div class="groupItem">
                    <img src="images/snow.jpg" alt="" class="itemImg">
                    <div class="itemName">雪山爱好者</div>
                </div>
                <div class="groupItem">
                    <img src="images/oldCity.jpg" alt="" class="itemImg">
                    <div class="itemName">古城爱好者</div>
                </div>
            </div>
            <img class="ShowImg" src="images/13.png"></div>
        </div>

<script src="main.js"></script>
